<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container cl">
        <div class="form-box">
           <h2>Tax Calculator</h2>
           <div class="input-field">
              <label for="">Enter gross anual income 
                <img src="./questionMark.svg" data-bs-toggle="tooltip" data-bs-title="Your total salary in a year before any deductions">
              </label>
              
              <input type="text" id="grossIncome" placeholder="Enter your gross anual income">
              <i class="fa " aria-hidden="true"></i>
              <span></span>
           </div>
           <div class="input-field">
              <label for="">Enter extra income 
                <img src="./questionMark.svg" data-bs-toggle="tooltip" title="It refers to your additional income beyond primary source">
              </label>
              <input type="text" id="extraIncome" placeholder="Enter extra income">
              <i class="fa " aria-hidden="true"></i>
              <span></span>
           </div>
           <div class="input-field">
              <label for="">Enter age group 
                <img src="./questionMark.svg" data-bs-toggle="tooltip" title="Select your age group">
              </label>
              <select id="age">
                <option value="age"> Select age group</option>
                <option value="under40">Less than 40 years</option>
                <option value="between40and60">40 to 59 year (inclusive)</option>
                <option value="age"> Equal to or over 60 years</option>
              </select>
              <i class="fa " aria-hidden="true"></i>
              <span></span>
           </div>
           <div class="input-field">
              <label for="">Enter total applicable deductions
                <img src="./questionMark.svg" data-bs-toggle="tooltip" title="Sum of eligible expenses subtracted from gross income for taxable income calculation">
              </label>
              <input type="text" id="deductions" placeholder="Enter applicable deductions">
              <i class="fa " aria-hidden="true"></i>
              <span></span>
           </div>
           <button type="button" class="btn btn-primary" id="submit">
            Submit
        </button>
        </div>
    </div>

    <div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="taxModalLabel">Tax Calculation</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
              <!-- Tax calculation will be displayed here -->
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
